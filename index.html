
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P-Shop</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useMemo, useCallback, useEffect } = React;
    const S = {btn: "font-bold py-3 px-4 rounded-xl transition flex items-center justify-center gap-2 disabled:opacity-50", primary: "bg-gradient-to-r from-pink-500 to-orange-500 text-white hover:scale-105", secondary: "bg-pink-500/20 hover:bg-pink-500/30 text-pink-400", input: "w-full bg-white/10 border border-pink-500/30 rounded-xl p-3 text-white placeholder-pink-300/50", card: "bg-black/40 backdrop-blur-xl rounded-2xl border-2 border-pink-500/50 overflow-hidden shadow-2xl"};
    const Icon = ({ name, size = 20, className = "" }) => {
      const icons = {ShoppingCart: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>, Search: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>, Plus: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>, Minus: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="5" y1="12" x2="19" y2="12"/></svg>, Edit: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>, Trash2: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>, Package: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"/><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>, LogOut: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>, DollarSign: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>, TrendingUp: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>, BarChart3: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>, Upload: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>, X: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>, Eye: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>, Clock: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>, Check: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"/></svg>, Phone: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>, List: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>};
      return icons[name] || null;
    };
    const Button = ({ children, onClick, variant = 'primary', className = '', disabled }) => <button onClick={onClick} disabled={disabled} className={`${S.btn} ${S[variant]} ${className}`}>{children}</button>;
    const Input = ({ icon, ...props }) => <div className="relative">{icon && <Icon name={icon} size={20} className="absolute left-4 top-1/2 -translate-y-1/2 text-pink-400" />}<input {...props} className={`${S.input} ${icon ? 'pl-12' : ''}`} /></div>;
    const Card = ({ children, className = '', hover }) => <div className={`${S.card} ${hover ? 'hover:scale-105 transition' : ''} ${className}`}>{children}</div>;
    const Modal = ({ product, onClose }) => {if (!product) return null; return <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4" onClick={onClose}><div className={`${S.card} max-w-2xl w-full`} onClick={e => e.stopPropagation()}><div className="relative"><img src={product.img} alt={product.name} className="w-full h-96 object-cover" /><button onClick={onClose} className="absolute top-4 right-4 bg-black/60 hover:bg-black/80 text-white p-2 rounded-full"><Icon name="X" size={24} /></button></div><div className="p-6"><h2 className="text-3xl font-black text-white mb-4">{product.name}</h2><p className="text-pink-300 text-lg mb-6">{product.desc}</p><div className="flex justify-between items-center"><span className="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-orange-400">{product.price.toFixed(2)}‚Ç¨</span><span className="text-pink-300">Stock: {product.stock} unit√©{product.stock > 1 ? 's' : ''}</span></div></div></div></div>;};
    
    const LoginView = ({ onLogin, onRegister }) => {
      const [mode, setMode] = useState('login');
      const [form, setForm] = useState({ name: '', password: '', confirmPassword: '', phone: '' });
      
      const handleSubmit = () => {
        if (!form.name || !form.password) return alert('Veuillez remplir tous les champs');
        
        if (mode === 'register') {
          if (!form.phone) return alert('Veuillez entrer votre num√©ro de t√©l√©phone');
          if (!form.confirmPassword) return alert('Veuillez confirmer le mot de passe');
          if (form.password !== form.confirmPassword) return alert('Les mots de passe ne correspondent pas');
          if (form.password.length < 6) return alert('Le mot de passe doit contenir au moins 6 caract√®res');
          onRegister(form);
        } else {
          onLogin(form);
        }
      };
      
      return (
        <div className="min-h-screen bg-gradient-to-br from-purple-900 via-pink-800 to-orange-700 flex items-center justify-center p-4">
          <Card className="p-8 max-w-md w-full">
            <h1 className="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-orange-400 mb-8 text-center">PUFF JR CASES</h1>
            <div className="flex gap-2 mb-6">
              <Button onClick={() => setMode('login')} variant={mode === 'login' ? 'primary' : 'secondary'} className="flex-1">Connexion</Button>
              <Button onClick={() => setMode('register')} variant={mode === 'register' ? 'primary' : 'secondary'} className="flex-1">Inscription</Button>
            </div>
            <div className="space-y-3">
              <Input type="text" placeholder="Identifiant" value={form.name} onChange={e => setForm({...form, name: e.target.value})} />
              {mode === 'register' && <Input type="tel" placeholder="Num√©ro de t√©l√©phone" value={form.phone} onChange={e => setForm({...form, phone: e.target.value})} icon="Phone" />}
              <Input type="password" placeholder="Mot de passe" value={form.password} onChange={e => setForm({...form, password: e.target.value})} />
              {mode === 'register' && <Input type="password" placeholder="Confirmer le mot de passe" value={form.confirmPassword} onChange={e => setForm({...form, confirmPassword: e.target.value})} />}
              <Button onClick={handleSubmit} className="w-full">{mode === 'login' ? 'SE CONNECTER' : 'CR√âER COMPTE'}</Button>
            </div>
            <p className="text-pink-300/70 text-xs text-center mt-4">Vendeur: Bradley / Brad@mar270508</p>
          </Card>
        </div>
      );
    };
    function App() {
      const INITIAL_USERS = [{ name: 'Bradley', password: 'Brad@mar270508', role: 'producer', phone: '' }];
      const loadUsers = () => {try {const stored = localStorage.getItem('puff_users'); return stored ? JSON.parse(stored) : INITIAL_USERS;} catch { return INITIAL_USERS; }};
      const saveUsers = (users) => {try { localStorage.setItem('puff_users', JSON.stringify(users)); } catch (e) { console.error('Erreur:', e); }};
      const loadUser = () => {try {const stored = localStorage.getItem('puff_current_user'); return stored ? JSON.parse(stored) : null;} catch { return null; }};
      const loadProducts = () => {try {const stored = localStorage.getItem('puff_products'); return stored ? JSON.parse(stored) : [{ id: 1, name: 'Coque Galaxy', price: 24.99, stock: 10, img: 'https://images.unsplash.com/photo-1601784551446-20c9e07cdbdb?w=400', desc: 'Design Puff Jr color√©' }, { id: 2, name: 'Coque Neon', price: 29.99, stock: 8, img: 'https://images.unsplash.com/photo-1556656793-08538906a9f8?w=400', desc: 'Style n√©on vibrant' }, { id: 3, name: 'Coque Cosmic', price: 27.99, stock: 15, img: 'https://images.unsplash.com/photo-1598327105666-5b89351aff97?w=400', desc: 'Motifs cosmiques' }];} catch { return [{ id: 1, name: 'Coque Galaxy', price: 24.99, stock: 10, img: 'https://images.unsplash.com/photo-1601784551446-20c9e07cdbdb?w=400', desc: 'Design Puff Jr color√©' }, { id: 2, name: 'Coque Neon', price: 29.99, stock: 8, img: 'https://images.unsplash.com/photo-1556656793-08538906a9f8?w=400', desc: 'Style n√©on vibrant' }, { id: 3, name: 'Coque Cosmic', price: 27.99, stock: 15, img: 'https://images.unsplash.com/photo-1598327105666-5b89351aff97?w=400', desc: 'Motifs cosmiques' }];}};
      const loadOrders = () => {try {const stored = localStorage.getItem('puff_orders'); return stored ? JSON.parse(stored) : [];} catch { return []; }};
      
      const [view, setView] = useState('home');
      const [user, setUser] = useState(loadUser);
      const [search, setSearch] = useState('');
      const [cart, setCart] = useState([]);
      const [users, setUsers] = useState(loadUsers);
      const [products, setProducts] = useState(loadProducts);
      const [orders, setOrders] = useState(loadOrders);
      const [checkoutForm, setCheckoutForm] = useState({ address: '', payment: '' });
      const [selectedProduct, setSelectedProduct] = useState(null);
      const [confirmModal, setConfirmModal] = useState(null);
      
      useEffect(() => { saveUsers(users); }, [users]);
      useEffect(() => {try {if (user) {localStorage.setItem('puff_current_user', JSON.stringify(user));} else {localStorage.removeItem('puff_current_user');}} catch (e) { console.error('Erreur:', e); }}, [user]);
      useEffect(() => { try { localStorage.setItem('puff_products', JSON.stringify(products)); } catch (e) { console.error('Erreur:', e); }}, [products]);
      useEffect(() => { try { localStorage.setItem('puff_orders', JSON.stringify(orders)); } catch (e) { console.error('Erreur:', e); }}, [orders]);
      
      const filteredProducts = useMemo(() => products.filter(p => p.name.toLowerCase().includes(search.toLowerCase())), [products, search]);
      const cartTotal = useMemo(() => cart.reduce((s, i) => s + i.price * i.qty, 0), [cart]);
      const cartItemCount = useMemo(() => cart.reduce((s, i) => s + i.qty, 0), [cart]);
      const myOrders = useMemo(() => orders.filter(o => o.user === user?.name), [orders, user]);
      const stats = useMemo(() => {const totalRevenue = orders.reduce((s, o) => s + o.total, 0), productStats = {}; orders.forEach(o => o.items.forEach(i => {if (!productStats[i.id]) productStats[i.id] = { name: i.name, qty: 0 }; productStats[i.id].qty += i.qty;})); return {totalRevenue, totalOrders: orders.length, productsSold: orders.reduce((s, o) => s + o.items.reduce((a, i) => a + i.qty, 0), 0), topProduct: Object.values(productStats).sort((a, b) => b.qty - a.qty)[0]};}, [orders]);
      
      const handleLogin = useCallback((form) => {const u = users.find(u => u.name === form.name && u.password === form.password); u ? setUser(u) : alert('Identifiant ou mot de passe incorrect');}, [users]);
      
      const handleRegister = useCallback((form) => {
        if (users.find(u => u.name === form.name)) return alert('Compte existant');
        const newUser = { name: form.name, password: form.password, phone: form.phone, role: 'client' };
        setUsers(prev => [...prev, newUser]);
        setUser(newUser);
        alert(`Bienvenue ${form.name} ! üéâ`);
      }, [users]);
      
      const addToCart = useCallback((p) => {
        if (p.stock <= 0) return alert('Produit en rupture de stock');
        setCart(prev => {
          const ex = prev.find(i => i.id === p.id);
          if (ex) {
            if (ex.qty >= p.stock) return alert('Stock insuffisant'), prev;
            return prev.map(i => i.id === p.id ? {...i, qty: i.qty + 1} : i);
          }
          return [...prev, {...p, qty: 1}];
        });
      }, []);
      
      const updateCartQty = useCallback((id, delta) => {
        setCart(prev => prev.map(i => {
          if (i.id === id) {
            const newQty = i.qty + delta;
            const product = products.find(p => p.id === id);
            if (newQty > product.stock) {
              alert('Stock insuffisant');
              return i;
            }
            return {...i, qty: Math.max(1, newQty)};
          }
          return i;
        }));
      }, [products]);
      
      const handleCheckout = useCallback(() => {
        if (!checkoutForm.address || !checkoutForm.payment) return alert('Veuillez remplir tous les champs');
        
        const userInfo = users.find(u => u.name === user.name);
        const newOrder = {
          id: Date.now(),
          user: user.name,
          phone: userInfo?.phone || '',
          items: [...cart],
          total: cartTotal,
          address: checkoutForm.address,
          payment: checkoutForm.payment,
          date: new Date().toLocaleString('fr-FR'),
          status: 'pending',
          deliveryDate: null,
          deliveryTime: null
        };
        
        setProducts(prev => prev.map(p => {
          const cartItem = cart.find(c => c.id === p.id);
          return cartItem ? {...p, stock: p.stock - cartItem.qty} : p;
        }));
        
        setOrders(prev => [...prev, newOrder]);
        setCart([]);
        setCheckoutForm({ address: '', payment: '' });
        alert('Commande confirm√©e ! üéâ');
        setView('orders');
      }, [checkoutForm, cart, cartTotal, user, users]);
      
      const confirmOrder = useCallback((order) => {
        const deliveryDate = prompt('Date de livraison (ex: 15/12/2024):');
        if (!deliveryDate) return;
        
        const deliveryTime = prompt('Heure de livraison (ex: 14h30):');
        if (!deliveryTime) return;
        
        setOrders(prev => prev.map(o => 
          o.id === order.id 
            ? {...o, status: 'confirmed', deliveryDate, deliveryTime}
            : o
        ));
        
        alert('Commande confirm√©e avec succ√®s !');
      }, []);
      
      const addProduct = useCallback(() => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.style.display = 'none';
        document.body.appendChild(input);
        
        input.onchange = (e) => {
          const f = e.target.files?.[0];
          if (!f || !f.type.startsWith('image/')) {
            document.body.removeChild(input);
            return alert('Image requise');
          }
          
          const name = prompt('Nom du produit');
          if (!name) {
            document.body.removeChild(input);
            return;
          }
          
          const price = parseFloat(prompt('Prix (‚Ç¨)'));
          if (!price || isNaN(price)) {
            document.body.removeChild(input);
            return alert('Prix invalide');
          }
          
          const stock = parseInt(prompt('Quantit√© en stock'));
          if (!stock || isNaN(stock) || stock < 0) {
            document.body.removeChild(input);
            return alert('Quantit√© invalide');
          }
          
          const desc = prompt('Description');
          if (!desc) {
            document.body.removeChild(input);
            return;
          }
          
          const r = new FileReader();
          r.onload = (ev) => {
            setProducts(prev => [...prev, { id: Date.now(), name, price, stock, img: ev.target.result, desc }]);
            alert('Produit ajout√© !');
            document.body.removeChild(input);
          };
          r.readAsDataURL(f);
        };
        
        input.click();
      }, []);
      
      const editProduct = useCallback((p) => {
        if (!window.confirm('Voulez-vous modifier ce produit ?')) return;
        
        const changeImage = window.confirm('Changer image ?');
        
        if (changeImage) {
          const input = document.createElement('input');
          input.type = 'file';
          input.accept = 'image/*';
          input.style.display = 'none';
          document.body.appendChild(input);
          
          input.onchange = (e) => {
            const f = e.target.files?.[0];
            if (!f || !f.type.startsWith('image/')) {
              document.body.removeChild(input);
              return alert('Image requise');
            }
            
            const name = prompt('Nouveau nom', p.name);
            if (!name) {
              document.body.removeChild(input);
              return;
            }
            
            const price = parseFloat(prompt('Nouveau prix', p.price));
            if (!price || isNaN(price)) {
              document.body.removeChild(input);
              return alert('Prix invalide');
            }
            
            const stock = parseInt(prompt('Nouveau stock', p.stock));
            if (isNaN(stock) || stock < 0) {
              document.body.removeChild(input);
              return alert('Stock invalide');
            }
            
            const desc = prompt('Description', p.desc);
            if (!desc) {
              document.body.removeChild(input);
              return;
            }
            
            const r = new FileReader();
            r.onload = (ev) => {
              setProducts(prev => prev.map(pr => pr.id === p.id ? {...pr, name, price, stock, desc, img: ev.target.result} : pr));
              alert('Modifi√© !');
              document.body.removeChild(input);
            };
            r.readAsDataURL(f);
          };
          input.click();
        } else {
          const name = prompt('Nouveau nom', p.name);
          if (!name) return;
          
          const price = parseFloat(prompt('Nouveau prix', p.price));
          if (!price || isNaN(price)) return alert('Prix invalide');
          
          const stock = parseInt(prompt('Nouveau stock', p.stock));
          if (isNaN(stock) || stock < 0) return alert('Stock invalide');
          
          const desc = prompt('Description', p.desc);
          if (!desc) return;
          
          setProducts(prev => prev.map(pr => pr.id === p.id ? {...pr, name, price, stock, desc} : pr));
          alert('Modifi√© !');
        }
      }, []);
      
      const deleteProduct = useCallback((id) => {if (window.confirm('Supprimer ?')) {setProducts(prev => prev.filter(p => p.id !== id)); alert('Supprim√© !');}}, []);
      const deleteOrder = useCallback((id) => {if (window.confirm('Supprimer commande ?')) {setOrders(prev => prev.filter(o => o.id !== id)); alert('Supprim√© !');}}, []);
      
      if (!user) return <LoginView onLogin={handleLogin} onRegister={handleRegister} />;
      
      const getStatusBadge = (status) => {
        const badges = {
          pending: <span className="bg-orange-500/20 text-orange-400 px-3 py-1 rounded-full text-xs font-bold">‚è≥ En attente</span>,
          confirmed: <span className="bg-green-500/20 text-green-400 px-3 py-1 rounded-full text-xs font-bold">‚úÖ Confirm√©e</span>,
          delivered: <span className="bg-blue-500/20 text-blue-400 px-3 py-1 rounded-full text-xs font-bold">üì¶ Livr√©e</span>

      };
      
      return (
        <div className="min-h-screen bg-gradient-to-br from-purple-900 via-pink-800 to-orange-700">
          <nav className="bg-black/40 backdrop-blur-xl border-b-2 border-pink-500/50 sticky top-0 z-50">
            <div className="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
              <h1 className="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-orange-400 cursor-pointer" onClick={() => setView('home')}>PUFF JR</h1>
              <div className="flex items-center gap-3">
                <span className="text-pink-300 text-sm hidden md:inline">üëã {user.name}</span>
                {user.role === 'producer' && (
                  <>
                    <button onClick={() => setView('stats')} className="bg-pink-500/20 hover:bg-pink-500/30 text-pink-400 p-2 rounded-lg transition"><Icon name="BarChart3" size={18} /></button>
                    <button onClick={() => setView('admin')} className="bg-pink-500/20 hover:bg-pink-500/30 text-pink-400 p-2 rounded-lg transition"><Icon name="Package" size={18} /></button>
                  </>

                {user.role === 'client' && (
                  <>
                    <button onClick={() => setView('orders')} className="bg-pink-500/20 hover:bg-pink-500/30 text-pink-400 p-2 rounded-lg transition"><Icon name="List" size={18} /></button>
                    <button onClick={() => setView('cart')} className="relative bg-pink-500/20 hover:bg-pink-500/30 text-pink-400 p-2 rounded-lg transition">
                      <Icon name="ShoppingCart" size={18} />
                      {cartItemCount > 0 && <span className="absolute -top-1 -right-1 bg-orange-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center font-bold">{cartItemCount}</span>}
                    </button>
                  </>
                )}

            </div>
          </nav>
          
          <div className="max-w-7xl mx-auto p-6">
            {view === 'home' && (
              <>
                <div className="mb-6"><Input type="text" placeholder="Rechercher..." value={search} onChange={e => setSearch(e.target.value)} icon="Search" /></div>
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                  {filteredProducts.map(p => (
                    <Card key={p.id} hover>
                      <div className="relative group">
                        <img src={p.img} alt={p.name} className="w-full h-64 object-cover" />
                        {p.stock <= 0 && <div className="absolute top-4 left-4 bg-red-500 text-white px-3 py-1 rounded-full text-xs font-bold">RUPTURE DE STOCK</div>}
                        {p.stock > 0 && p.stock <= 5 && <div className="absolute top-4 left-4 bg-orange-500 text-white px-3 py-1 rounded-full text-xs font-bold">Stock limit√©: {p.stock}</div>}
                        <button onClick={() => setSelectedProduct(p)} className="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                          <div className="bg-white/20 backdrop-blur-sm p-3 rounded-full"><Icon name="Eye" size={24} className="text-white" /></div>

                      <div className="p-4">

                          <div>
                            <span className="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-orange-400">{p.price.toFixed(2)}‚Ç¨</span>
                            <p className="text-pink-300 text-xs mt-1">Stock: {p.stock}</p>
                          </div>
                          {user.role === 'client' && <Button onClick={() => addToCart(p)} className="text-sm px-3 py-2" disabled={p.stock <= 0}>AJOUTER</Button>}
                        </div>
                      </div>
                    </Card>
                  ))}
                </div>
                {filteredProducts.length === 0 && (
                  <div className="text-center py-12">
                    <p className="text-pink-300 text-lg mb-4">Aucun produit trouv√©</p>
                    {search && <Button onClick={() => setSearch('')}>R√©initialiser</Button>}
                  </div>
                )}
              </>
            )}
            
            {view === 'orders' && user.role === 'client' && (
              <Card className="p-6">
                <h2 className="text-3xl font-black text-white mb-6">Mes Commandes</h2>
                {myOrders.length === 0 ? (
                  <div className="text-center py-12">
                    <Icon name="Package" size={48} className="mx-auto text-pink-400/30 mb-4" />
                    <p className="text-pink-300 mb-4">Aucune commande</p>
                    <Button onClick={() => setView('home')}>Continuer</Button>
                  </div>
                ) : (
                  <div className="space-y-4">
                    {myOrders.sort((a, b) => b.id - a.id).map(o => (
                      <div key={o.id} className="bg-white/5 p-5 rounded-xl border border-pink-500/30">
                        <div className="flex justify-between items-start mb-4">
                          <div>
                            <p className="text-white font-bold text-lg mb-2">Commande #{o.id}</p>
                            <p className="text-pink-300 text-sm">üïê {o.date}</p>
                            <p className="text-pink-300 text-sm">üìç {o.address}</p>
                            <p className="text-pink-300 text-sm">üí≥ {o.payment}</p>
                          </div>
                          <div className="text-right">
                            {getStatusBadge(o.status)}
                            <p className="text-white font-black text-2xl mt-2">{o.total.toFixed(2)}‚Ç¨</p>
                          </div>
                        </div>
                        
                        {o.status === 'confirmed' && o.deliveryDate && (
                          <div className="bg-green-500/10 border border-green-500/30 p-4 rounded-lg mb-4">
                            <p className="text-green-400 font-bold mb-2">üìÖ Livraison pr√©vue:</p>
                            <p className="text-green-300">üóìÔ∏è Date: {o.deliveryDate}</p>
                            <p className="text-green-300">üïê Heure: {o.deliveryTime}</p>
                          </div>
                        )}
                        
                        <div className="pt-3 border-t border-pink-500/30">
                          <p className="text-pink-300 text-sm mb-2 font-semibold">Articles:</p>
                          {o.items.map(i => (
                            <p key={i.id} className="text-pink-300 text-sm">‚Ä¢ {i.name} x{i.qty} - {(i.price * i.qty).toFixed(2)}‚Ç¨</p>
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </Card>
            )}
            
            {view === 'cart' && (
              <Card className="p-6">
                <h2 className="text-3xl font-black text-white mb-6">Mon Panier</h2>
                {cart.length === 0 ? (
                  <div className="text-center py-12">
                    <Icon name="ShoppingCart" size={48} className="mx-auto text-pink-400/30 mb-4" />
                    <p className="text-pink-300 mb-4">Votre panier est vide</p>
                    <Button onClick={() => setView('home')}>Continuer</Button>
                  </div>
                ) : (
                  <>
                    {cart.map(i => (
                      <div key={i.id} className="flex justify-between items-center bg-white/5 p-4 rounded-xl mb-3">
                        <div className="flex items-center gap-3">
                          <img src={i.img} alt={i.name} className="w-16 h-16 rounded-lg object-cover" />
                          <div>
                            <p className="text-white font-bold">{i.name}</p>
                            <div className="flex items-center gap-2 mt-1">
                              <button onClick={() => updateCartQty(i.id, -1)} disabled={i.qty <= 1} className="bg-pink-500/20 p-1 rounded hover:bg-pink-500/30 disabled:opacity-50">
                                <Icon name="Minus" size={16} className="text-pink-400" />
                              </button>
                              <span className="text-pink-300 w-8 text-center">{i.qty}</span>
                              <button onClick={() => updateCartQty(i.id, 1)} className="bg-pink-500/20 p-1 rounded hover:bg-pink-500/30">

                            </div>
                          </div>
                        </div>
                        <div className="flex items-center gap-3">
                          <span className="text-white font-bold">{(i.price * i.qty).toFixed(2)}‚Ç¨</span>
                          <button onClick={() => setCart(prev => prev.filter(x => x.id !== i.id))} className="text-red-400 hover:text-red-300 p-2 hover:bg-red-400/10 rounded-lg">
                            <Icon name="Trash2" size={20} />
                          </button>
                        </div>
                      </div>
                    ))}
                    <div className="border-t-2 border-pink-500/50 mt-6 pt-6">
                      <div className="text-right mb-6">
                        <p className="text-pink-300 text-sm mb-1">{cartItemCount} article{cartItemCount > 1 ? 's' : ''}</p>
                        <span className="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-orange-400">Total: {cartTotal.toFixed(2)}‚Ç¨</span>
                      </div>
                      <div className="space-y-3">
                        <Input type="text" placeholder="Adresse de livraison √† Paris" value={checkoutForm.address} onChange={e => setCheckoutForm({...checkoutForm, address: e.target.value})} />
                        <select className={S.input} value={checkoutForm.payment} onChange={e => setCheckoutForm({...checkoutForm, payment: e.target.value})}>
                          <option value="">M√©thode de paiement</option>
                          <option value="paypal">PayPal</option>
                          <option value="cash">Cash</option>
                        </select>
                        <Button onClick={handleCheckout} className="w-full" disabled={!checkoutForm.address || !checkoutForm.payment}>
                          COMMANDER
                        </Button>
                      </div>
                    </div>
                  </>
                )}
              </Card>
            )}
            
            {view === 'stats' && user.role === 'producer' && (
              <Card className="p-6">
                <h2 className="text-3xl font-black text-white mb-6">üìä Statistiques</h2>
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                  <div className="bg-white/5 p-6 rounded-xl border border-pink-500/30">
                    <Icon name="DollarSign" size={32} className="text-pink-400 mb-2" />
                    <p className="text-pink-300 text-sm">Revenu</p>
                    <p className="text-white text-2xl font-black">{stats.totalRevenue.toFixed(2)}‚Ç¨</p>
                  </div>
                  <div className="bg-white/5 p-6 rounded-xl border border-pink-500/30">
                    <Icon name="Package" size={32} className="text-pink-400 mb-2" />
                    <p className="text-pink-300 text-sm">Commandes</p>
                    <p className="text-white text-2xl font-black">{stats.totalOrders}</p>
                  </div>
                  <div className="bg-white/5 p-6 rounded-xl border border-pink-500/30">
                    <Icon name="ShoppingCart" size={32} className="text-pink-400 mb-2" />
                    <p className="text-pink-300 text-sm">Vendus</p>
                    <p className="text-white text-2xl font-black">{stats.productsSold}</p>
                  </div>
                  <div className="bg-white/5 p-6 rounded-xl border border-pink-500/30">
                    <Icon name="TrendingUp" size={32} className="text-pink-400 mb-2" />
                    <p className="text-pink-300 text-sm">Top</p>
                    <p className="text-white text-2xl font-black">{stats.topProduct?.name || 'N/A'}</p>
                    {stats.topProduct && <p className="text-pink-300 text-xs">{stats.topProduct.qty} ventes</p>}
                  </div>
                </div>
              </Card>
            )}
            
            {view === 'admin' && user.role === 'producer' && (
              <div className="space-y-6">
                <Card className="p-6">
                  <h2 className="text-3xl font-black text-white mb-6">Produits</h2>
                  <Button onClick={addProduct} className="mb-4">
                    <Icon name="Upload" size={20} />
                    AJOUTER PRODUIT
                  </Button>
                  <div className="space-y-3">
                    {products.map(p => (
                      <div key={p.id} className="bg-white/5 p-4 rounded-xl flex justify-between items-center">
                        <div className="flex items-center gap-3">
                          <img src={p.img} alt={p.name} className="w-16 h-16 rounded-lg object-cover" />
                          <div>
                            <p className="text-white font-bold">{p.name}</p>
                            <p className="text-pink-300 text-sm">{p.price.toFixed(2)}‚Ç¨ - Stock: {p.stock}</p>
                          </div>
                        </div>
                        <div className="flex gap-2">
                          <button onClick={() => editProduct(p)} className="text-blue-400 hover:text-blue-300 p-2 hover:bg-blue-400/10 rounded-lg">
                            <Icon name="Edit" size={20} />
                          </button>
                          <button onClick={() => deleteProduct(p.id)} className="text-red-400 hover:text-red-300 p-2 hover:bg-red-400/10 rounded-lg">
                            <Icon name="Trash2" size={20} />
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>
                </Card>
                
                <Card className="p-6">
                  <h2 className="text-3xl font-black text-white mb-6">Commandes</h2>
                  {orders.length === 0 ? (
                    <div className="text-center py-8">
                      <Icon name="Package" size={48} className="mx-auto text-pink-400/30 mb-3" />
                      <p className="text-pink-300">Aucune commande</p>
                    </div>
                  ) : (
                    <div className="space-y-3">
                      {orders.sort((a, b) => b.id - a.id).map(o => (
                        <div key={o.id} className="bg-white/5 p-4 rounded-xl">
                          <div className="flex justify-between mb-3">
                            <div>
                              <div className="flex items-center gap-2 mb-2">
                                <p className="text-white font-bold">üë§ {o.user}</p>
                                {getStatusBadge(o.status)}
                              </div>
                              <p className="text-pink-300 text-sm">üìû {o.phone || 'Non renseign√©'}</p>
                              <p className="text-pink-300 text-sm">üìç {o.address}</p>
                              <p className="text-pink-300 text-sm">üí≥ {o.payment}</p>
                              {o.deliveryDate && (
                                <div className="mt-2 bg-green-500/10 border border-green-500/30 p-2 rounded">
                                  <p className="text-green-400 text-xs">üìÖ {o.deliveryDate} √† {o.deliveryTime}</p>
                                </div>
                              )}
                            </div>
                            <div className="text-right">
                              <p className="text-white font-black text-2xl">{o.total.toFixed(2)}‚Ç¨</p>
                              <p className="text-pink-300 text-sm">üïê {o.date}</p>
                              <div className="flex gap-2 mt-2">
                                {o.status === 'pending' && (
                                  <button onClick={() => confirmOrder(o)} className="bg-green-500/20 hover:bg-green-500/30 text-green-400 text-xs px-3 py-1 rounded-lg">
                                    Confirmer
                                  </button>
                                )}
                                <button onClick={() => deleteOrder(o.id)} className="text-red-400 hover:text-red-300 text-xs">
                                  Supprimer
                                </button>
                              </div>
                            </div>
                          </div>
                          <div className="pt-3 border-t border-pink-500/30">
                            <p className="text-pink-300 text-sm mb-2 font-semibold">Articles:</p>
                            {o.items.map(i => (
                              <p key={i.id} className="text-pink-300 text-sm">‚Ä¢ {i.name} x{i.qty} - {(i.price * i.qty).toFixed(2)}‚Ç¨</p>
                            ))}
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                </Card>
              </div>
            )}
          </div>
          
          <Modal product={selectedProduct} onClose={() => setSelectedProduct(null)} />
        </div>
      );
    }
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
